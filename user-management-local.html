<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Numbers - User Management (Local)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1a202c;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 1px solid #e2e8f0;
        }
        
        .filters h3 {
            margin-bottom: 1rem;
            color: #1e293b;
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .filter-group label {
            font-size: 0.75rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            min-width: 150px;
        }
        
        .users-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        
        .table-header {
            background: #f8fafc;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .table-header h2 {
            margin: 0;
            color: #1e293b;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th,
        .users-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .users-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }
        
        .users-table td {
            color: #1f2937;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-trial {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-pending {
            background: #f3f4f6;
            color: #374151;
        }
        
        .status-suspended {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-admin {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-approve {
            background: #10b981;
            color: white;
        }
        
        .btn-approve:hover {
            background: #059669;
        }
        
        .btn-suspend {
            background: #ef4444;
            color: white;
        }
        
        .btn-suspend:hover {
            background: #dc2626;
        }
        
        .btn-email {
            background: #3b82f6;
            color: white;
        }
        
        .btn-email:hover {
            background: #2563eb;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .success {
            background: #dcfce7;
            color: #166534;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .connection-status {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
        }
        
        .connection-status.connected {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .connection-status.disconnected {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group select,
            .filter-group input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ‘¥ User Management</h1>
            <p>Manage users, subscriptions, and access control for Reseller Numbers</p>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status">
            <strong>Connection Status:</strong> <span id="connectionText">Connecting to Supabase...</span>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">-</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="trialUsers">-</div>
                <div class="stat-label">Trial Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingUsers">-</div>
                <div class="stat-label">Pending Approval</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <h3>Filter Users</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="trial">Trial</option>
                        <option value="pending">Pending</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Subscription</label>
                    <select id="subscriptionFilter">
                        <option value="">All Subscriptions</option>
                        <option value="trial">Free Trial</option>
                        <option value="pro">Pro</option>
                        <option value="enterprise">Enterprise</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Search by name or email...">
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="users-table">
            <div class="table-header">
                <h2>Users</h2>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Subscription</th>
                            <th>Joined</th>
                            <th>Last Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="7" class="loading">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://yknvgrydvxnkzycpjblv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlrbnZncnlkdnhua3p5Y3BqYmx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMTMzMjIsImV4cCI6MjA3Njg4OTMyMn0.03anxGoZAh3qmZl18Uh1Bi0CJnJzW-07ql78TfSxYQY';

        class UserManagement {
            constructor() {
                this.users = [];
                this.filteredUsers = [];
                this.supabase = null;
                this.init();
            }

            async init() {
                try {
                    // Initialize Supabase
                    this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    this.updateConnectionStatus(true, 'Connected to Supabase');
                    
                    // Load users
                    await this.loadUsers();
                    
                    // Setup event listeners
                    this.setupEventListeners();
                    
                } catch (error) {
                    console.error('Error initializing user management:', error);
                    this.updateConnectionStatus(false, 'Failed to connect to Supabase');
                    this.showError('Failed to initialize user management system');
                }
            }

            updateConnectionStatus(connected, message) {
                const statusDiv = document.getElementById('connectionStatus');
                const textSpan = document.getElementById('connectionText');
                
                if (connected) {
                    statusDiv.className = 'connection-status connected';
                    textSpan.textContent = message;
                } else {
                    statusDiv.className = 'connection-status disconnected';
                    textSpan.textContent = message;
                }
            }

            setupEventListeners() {
                // Filter event listeners
                document.getElementById('statusFilter').addEventListener('change', () => this.filterUsers());
                document.getElementById('subscriptionFilter').addEventListener('change', () => this.filterUsers());
                document.getElementById('searchInput').addEventListener('input', () => this.filterUsers());
            }

            async loadUsers() {
                try {
                    console.log('Attempting to load users from profiles table...');
                    
                    // Try to load from profiles table first
                    const { data: profiles, error: profilesError } = await this.supabase
                        .from('profiles')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (profilesError) {
                        console.log('Profiles table error:', profilesError.message);
                        
                        if (profilesError.message.includes('relation "public.profiles" does not exist')) {
                            // Profiles table doesn't exist - show demo data
                            this.users = [
                                {
                                    id: 'demo-user-1',
                                    email: 'demo@example.com',
                                    full_name: 'Demo User',
                                    status: 'active',
                                    subscription_status: 'trial',
                                    created_at: new Date().toISOString(),
                                    last_sign_in_at: new Date().toISOString()
                                }
                            ];
                            
                            this.filteredUsers = [...this.users];
                            this.updateStats();
                            this.renderUsersTable();
                            
                            this.showError('Note: Using demo data. The profiles table does not exist in your Supabase database. Please run the setup-profiles-table.sql script in your Supabase SQL Editor to create the table.');
                            return;
                        } else {
                            throw profilesError;
                        }
                    }

                    // Successfully loaded from profiles table
                    console.log('Raw profiles data:', profiles);
                    this.users = profiles || [];
                    this.filteredUsers = [...this.users];
                    
                    // Update stats
                    this.updateStats();
                    
                    // Render users table
                    this.renderUsersTable();
                    
                    console.log('Successfully loaded', this.users.length, 'users from profiles table');
                    
                    // Show debug info
                    if (this.users.length === 0) {
                        this.showError('No users found in profiles table. Please check if users were migrated correctly.');
                    } else {
                        this.showSuccess(`Found ${this.users.length} users in the database.`);
                    }
                    
                } catch (error) {
                    console.error('Error loading users:', error);
                    this.showError('Failed to load users: ' + error.message);
                }
            }

            updateStats() {
                const totalUsers = this.users.length;
                const activeUsers = this.users.filter(user => user.status === 'active').length;
                const trialUsers = this.users.filter(user => user.subscription_status === 'trial').length;
                const pendingUsers = this.users.filter(user => user.status === 'pending').length;

                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('activeUsers').textContent = activeUsers;
                document.getElementById('trialUsers').textContent = trialUsers;
                document.getElementById('pendingUsers').textContent = pendingUsers;
            }

            filterUsers() {
                const statusFilter = document.getElementById('statusFilter').value;
                const subscriptionFilter = document.getElementById('subscriptionFilter').value;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();

                this.filteredUsers = this.users.filter(user => {
                    const matchesStatus = !statusFilter || user.status === statusFilter;
                    const matchesSubscription = !subscriptionFilter || user.subscription_status === subscriptionFilter;
                    const matchesSearch = !searchTerm || 
                        user.full_name?.toLowerCase().includes(searchTerm) ||
                        user.email?.toLowerCase().includes(searchTerm);

                    return matchesStatus && matchesSubscription && matchesSearch;
                });

                this.renderUsersTable();
            }

            renderUsersTable() {
                const tbody = document.getElementById('usersTableBody');
                
                if (this.filteredUsers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="loading">No users found</td></tr>';
                    return;
                }

                tbody.innerHTML = this.filteredUsers.map(user => `
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <div class="user-avatar">
                                    ${user.full_name ? user.full_name.charAt(0).toUpperCase() : 'U'}
                                </div>
                                <div>
                                    <div style="font-weight: 600;">${user.full_name || 'Unknown'}</div>
                                    <div style="font-size: 0.75rem; color: #6b7280;">ID: ${user.id}</div>
                                </div>
                            </div>
                        </td>
                        <td>${user.email || 'N/A'}</td>
                        <td>
                            <span class="status-badge status-${user.status || 'pending'}">
                                ${user.status || 'pending'}
                            </span>
                        </td>
                        <td>
                            <span class="status-badge status-${user.subscription_status || 'trial'}">
                                ${user.subscription_status || 'trial'}
                            </span>
                        </td>
                        <td>${user.created_at ? new Date(user.created_at).toLocaleDateString() : 'N/A'}</td>
                        <td>${user.last_sign_in_at ? new Date(user.last_sign_in_at).toLocaleDateString() : 'Never'}</td>
                        <td>
                            <div class="action-buttons">
                                ${user.status === 'pending' ? `
                                    <button class="btn-admin btn-approve" onclick="userManagement.approveUser('${user.id}')">
                                        Approve
                                    </button>
                                ` : ''}
                                ${user.status === 'active' ? `
                                    <button class="btn-admin btn-suspend" onclick="userManagement.suspendUser('${user.id}')">
                                        Suspend
                                    </button>
                                ` : ''}
                                <button class="btn-admin btn-email" onclick="userManagement.sendEmail('${user.email}')">
                                    Email
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }

            async approveUser(userId) {
                try {
                    // Check if profiles table exists
                    const { error } = await this.supabase
                        .from('profiles')
                        .update({ status: 'active' })
                        .eq('id', userId);

                    if (error) {
                        if (error.message.includes('relation "public.profiles" does not exist')) {
                            alert('Profiles table not found. Please run the setup-profiles-table.sql script in Supabase first.');
                            return;
                        }
                        throw error;
                    }

                    // Send welcome email
                    await this.sendWelcomeEmail(userId);
                    
                    // Reload users
                    await this.loadUsers();
                    
                    alert('User approved successfully!');
                    
                } catch (error) {
                    console.error('Error approving user:', error);
                    alert('Failed to approve user: ' + error.message);
                }
            }

            async suspendUser(userId) {
                if (!confirm('Are you sure you want to suspend this user?')) return;

                try {
                    const { error } = await this.supabase
                        .from('profiles')
                        .update({ status: 'suspended' })
                        .eq('id', userId);

                    if (error) {
                        if (error.message.includes('relation "public.profiles" does not exist')) {
                            alert('Profiles table not found. Please run the setup-profiles-table.sql script in Supabase first.');
                            return;
                        }
                        throw error;
                    }
                    
                    // Reload users
                    await this.loadUsers();
                    
                    alert('User suspended successfully!');
                    
                } catch (error) {
                    console.error('Error suspending user:', error);
                    alert('Failed to suspend user: ' + error.message);
                }
            }

            async sendWelcomeEmail(userId) {
                try {
                    // Get user details
                    const { data: user, error } = await this.supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', userId)
                        .single();

                    if (error) throw error;

                    // Here you would integrate with your email service
                    // For now, we'll just log the action
                    console.log('Sending welcome email to:', user.email);
                    
                    // You can integrate with services like:
                    // - SendGrid
                    // - Mailgun
                    // - AWS SES
                    // - Resend
                    
                } catch (error) {
                    console.error('Error sending welcome email:', error);
                }
            }

            sendEmail(email) {
                // Open email client
                window.open(`mailto:${email}?subject=Reseller Numbers Support`);
            }

            showError(message) {
                const container = document.querySelector('.container');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                container.insertBefore(errorDiv, container.firstChild);
            }

            showSuccess(message) {
                const container = document.querySelector('.container');
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = message;
                container.insertBefore(successDiv, container.firstChild);
            }
        }

        // Initialize user management when page loads
        let userManagement;
        document.addEventListener('DOMContentLoaded', () => {
            userManagement = new UserManagement();
        });
    </script>
</body>
</html>
