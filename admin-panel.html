<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .hidden {
            display: none;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .admin-panel {
            text-align: center;
        }
        
        .admin-panel h2 {
            color: #27ae60;
            margin-bottom: 20px;
        }
        
        .admin-link {
            display: block;
            background: #3498db;
            color: white;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .admin-link:hover {
            background: #2980b9;
        }
        
        .logout-btn {
            background: #e74c3c;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>üîê Admin Panel</h1>
            <form id="adminForm">
                <div class="form-group">
                    <label for="password">Admin Password:</label>
                    <input type="password" id="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit">Access Admin Panel</button>
            </form>
        </div>
        
        <div id="adminPanel" class="hidden admin-panel">
            <h2>‚úÖ Admin Access Granted</h2>
            <a href="https://www.resellernumbers.com/user-management.html" class="admin-link">
                üë• User Management
            </a>
            <a href="https://www.resellernumbers.com/" class="admin-link">
                üè† Main Application
            </a>
            <button onclick="logout()" class="admin-link logout-btn">
                üö™ Logout
            </button>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'reseller2024';
        
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                messageDiv.innerHTML = '<div class="success">‚úÖ Access granted!</div>';
            } else {
                messageDiv.innerHTML = '<div class="error">‚ùå Invalid password</div>';
            }
        });
        
        function logout() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('password').value = '';
            document.getElementById('message').innerHTML = '<div class="success">‚úÖ Logged out</div>';
        }
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('adminForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
